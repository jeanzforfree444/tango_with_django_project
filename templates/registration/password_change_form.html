{% extends "rango/base.html" %}

{% block title_block %}
    Password Change
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Change your password</h1>
        </div>
    </div>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}
        
        <input type="submit" value="Change password" />
    </form>
{% endblock %}
